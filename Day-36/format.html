<!DOCTYPE html>
<html>

        <title>
            Formatting Tag Examples
        </title>
    </head>
    <body>
        <h1>Formatting Tag Examples</h1>
        <p><strong>This is bold Text</strong></p>
        <p> <em>This is italic Text</em></p>
        <p><u>This is the underline Text</u></p>
        <p><mark>This text is highlighted</mark></p>
        <p><small>Thisis Smaller text</small></p>
        <p><del>This text is deleted</del></p>
        <p><ins>This text is inserted</ins></p>
        <p>Hai<sub>This is subscript</sub></p>
        <p>Hai<sup>This is superscript</su></p>

    </body>
</html>
