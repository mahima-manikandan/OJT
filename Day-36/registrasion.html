<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <!-- table attribute -->
     <table border="1"  align="center" cellspadding="2" bgcolor="LAVENDER"  >
        <tr>
            <td colspan="2" align="center"><b>Registration Form</b></td>
        </tr>
        <tr>
            <td>First Name</td>
            <td><input type="text" name="fname" placeholder=""></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lname" placeholder=""></td>
                </tr>
                <!-- personal Address heading -->
                 <tr>
                    <td colspan="2"><b>Personal Details</b></td>

                 </tr>
               
              <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                    <input type="radio" name="gender" value="other">Other</td>

              </tr>
              <tr>
                <td>Address</td>
                <td><textarea name="address" cols="30" rows="5"></textarea></td>
              </tr>
              <tr>
                <td>Mobile</td>
                <td><input type="text" name="mobile" placeholder=""></td>
              </tr>
              <!-- select city -->
               <tr>
                <td>City</td>
                <td><select name="city" id="">
                    <option value="pune">TVM</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="delhi">Delhi</option>
                    <option value="kolkata">Kolkata</option>
                    <option value="chennai">Chennai</option>
                    </select></td>
                </select>
               </tr>
               <!-- course -->
                <tr>
                    <td>Course</td>
                    <td><select name="course" id="">
                        <option value="java">HTML</option>
                        <option value="php">PHP</option>
                        <option value="python">Python</option>
                        <option value="c++">C++</option>
                        <option value="c">C</option>
                        </select></td>

                   <!-- submit reset button -->
                    <tr>
                        <td colspan="2"><input type="submit" name="submit" value="Submit">
                            <input type="reset" name="reset" value="Reset"></td>
                    </tr>
             



                                
     </table>
 
</body>
</html>
