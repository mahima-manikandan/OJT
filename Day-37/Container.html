<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap layouts Example</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css ">
</head>
<body>
    <div class="container">
        <h1>Fixed container</h1>
        <p>Which is the container provides a predefined maxinum width at each responsive breakpoint</p>
    </div>

    <div class="container-fluid">
        <h1>Fluid container</h1>
        <p>Which is the fluid-container provides a predefined maxinum width at each responsive breakpoint</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
