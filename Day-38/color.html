<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: brown;
            background-color: aquamarine;
            text-shadow: 2px 2px 2px gray; /* added shadow parameters */
            text-indent: 50px;
        }
        h2 {
            color: rgb(87, 29, 196); /* corrected to a single valid rgb value */
            background-color: aqua;
        }
        h3 {
            line-height: 5.5;
        }
        p.a {
            font: 15px Arial, sans-serif;
        }
        p.b {
            font: italic small-caps bold 15px Georgia, serif; /* corrected font property */
        }
    </style>
</head>
<body>
    <h1>CSS COLOR</h1>
    <h2>CSS BACKGROUND</h2>
    <h3>ADIT</h3>
    <p class="a">this is a paragraph with font size 15px</p>
    <p class="b">this is a paragraph with font size 15px, italic, small-caps, and bold</p>
</body>
</html>
