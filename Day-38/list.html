<html>
    <head>

    </head>
    <style>
        h1{
            color:brown;
            background-color: aqua;
        }
        h2
        {
            color:rgb(red, green, blue);
            background-color: rgba(rgb(79, 42, 42), rgb(61, 230, 61), rgb(255, 68, 0), alpha);
        }
        ul
        {
            font-size: 2.5em;
        }
        li
        {
            border: 2px solid black;
        }
        div{
            border: 2px solid black;
            background-color: rgb(198, 236, 175);
        }
        .inside
        {
            list-style-position: inside;
            background-attachment: rgb(144, 216, 77);
            border:3px solid rgb(212, 37, 125)
        }
        .outside
        {
            list-style-position: outside;
            background-attachment: rgb(31, 231, 74);
            border:3px solid rgb(29, 139, 62);
        }
    </style>
    <body>
        <h1>CSS COLORS</h1>
        <h2>RGB</h2>
      <div>
        <ul class="inside">
            <li>Red</li>
            <li>Green</li>
            <li>Blue</li>
        </ul>
        <ul class="outside">
            <li>Rabbit</li>
            <li>Cat</li>
            <li>Dog</li>
        </ul>
      </div>
    </body>
</html>
