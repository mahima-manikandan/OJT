<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Element selector */
        p{
            color: red;
            text-align: center;
        }
        /* ID SELECTOR */
        #para1{
            text-align: center;
            background-color: blue;
        }
        /* class selector */
        .center{
            text-align: center;
            background-color: orange;
        }
    </style>
</head>
<body>
    <p>EDUNET FOUNDATION</p>
    <p id="para1">Techno park</p>
    <p class="center">FULL STACK DEVELOPMENT</p>
</body>
</html>
